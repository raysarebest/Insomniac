<!DOCTYPE html>
<html class="night">
    <head>
        <title>Insomniac</title>
       <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Shadows+Into+Light' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Rock+Salt|Montez|Special+Elite|Calligraffitti|Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="icon" type="image/png" href="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/magic-marker-icons-natural-wonders/115642-magic-marker-icon-natural-wonders-moon7-sc48.png" />
        <script type="text/javascript" src="js/sleep.js"></script>
    </head>
    <body>
        <noscript>This site requires JavaScript. Please enable it.</noscript>
        <header>
            <h1>Ins</h1><img id="moon" src="http://www.virtualmicroscope.org/sites/default/files/moon.png"/><h1>mniac</h1>
        </header>
        <h3>Time Slept:</h3>
        <p><span id="hours">0</span> Hours</p>
        <p><span id="minutes">0</span> Minutes</p>
        <p><span id="seconds">0</span> Seconds</p>
        <button id="toggle-button" class="night">I'm going to sleep</button>
        <p>You currently have: <span id="points">0</span> points</p>
    </body>
</html>
